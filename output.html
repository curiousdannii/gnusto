<html>
<head>
<link rel="stylesheet" href="chrome://gnusto/content/gnusto.css" type="text/css">
<script>
function camenesbounce_throw(what) {
	var e = document.createEvent('Events');
	e.initEvent('camenesbounce',1,1);
	what.dispatchEvent(e);
}
</script>
</head>

<body>

<h1 id="welcome">Welcome to Gnusto</h1>

<p>There'll be interesting stuff here later (and this screen will look a lot prettier), but for now, happy adventuring.</p>

<p>For now, you can <a href="javascript://dispatch('open')" onclick="javascript:camenesbounce_throw(this);">load a game from the Story menu</a>. If you want to find a game, try <a href="javascript://dispatch('bafgenre 0')" onclick="javascript:camenesbounce_throw(this);">browsing by category</a>.</p>

</body>
</html>
